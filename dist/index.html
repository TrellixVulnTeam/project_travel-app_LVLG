<!doctype html><html><head><meta charset="UTF-8"><title>Travel Planner App</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.scss"><link href="main.css" rel="stylesheet"></head><body><div class="container-fluid"><div id="header"><div class="row"><div class="col"><h1>Travel Planner</h1></div></div></div><div id="trip"><div class="row"><div class="col"><div class="holder city"><label for="city">Where?</label> <input id="city" placeholder="Enter city name here"></div><div class="holder date"><label for="start">Leave date:</label> <input type="date" id="start" name="trip-start" value="2021-02-01" min="2021-02-01" max="2022-12-31"> <label for="end">Return date:</label> <input type="date" id="end" name="trip-end" value="2021-02-01" min="2021-02-01" max="2022-12-31"> <button id="generate" type="submit">Save trip</button></div></div></div></div><br><br><br><div id="app"><div class="row"><div class="col"><h2>Trip details</h2><div class="holder entry"><div class="title">Here are your most recent upcoming trip details:</div><div id="entryHolder"><div id="cityResult"></div><div id="dates"></div><div id="forecast"></div><div id="image"></div></div></div></div></div></div><div id="footer"><div class="row"><div class="col"><h3>This app was created by KFS</h3></div></div></div></div><script>// Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }</script><script src="main.js"></script></body></html>
