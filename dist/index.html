<!doctype html><html><head><meta charset="UTF-8"><title>Travel Planner App</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.scss"><link href="main.css" rel="stylesheet"></head><body><div class="container-fluid"><div class="row"><div class="col"><h1>Travel Planner</h1></div></div><div class="row"><div class="col"><div class="holder city"><label for="city">enter City name here</label> <input id="city" placeholder="enter city name here"></div><div class="holder date"><label for="start">Start date:</label> <input type="date" id="start" name="trip-start" value="2021-02-01" min="2021-02-01" max="2022-12-31"> <label for="end">End date:</label> <input type="date" id="end" name="trip-end" value="2021-02-01" min="2021-02-01" max="2022-12-31"> <button id="generate" type="submit">Submit</button></div></div></div><div id="app"><br><br><br><div class="row"><div class="col"><h2>Trip details</h2><div class="holder entry"><div class="title">Most Recent Entry</div><div id="entryHolder"><div id="dates"></div><div id="forecast"></div><div id="image"></div></div></div></div></div></div></div><script src="main.js"></script></body></html>
