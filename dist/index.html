<!doctype html><html><head><meta charset="UTF-8"><title>Travel Planner App</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.scss"><link href="main.css" rel="stylesheet"></head><body><div class="container-fluid"><div class="row"><div class="col"><h1>Travel Planner</h1></div></div><div class="row"><div class="col"><div class="holder city"><label for="city">enter City name here</label> <input id="city" placeholder="enter city name here"></div></div><div class="col"><div class="holder feel"><label for="feelings">How are you feeling today?</label> <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea> <button id="generate" type="submit">Generate</button></div></div></div><div id="app"><br><br><br><div class="holder entry"><div class="title">Most Recent Entry</div><div id="entryHolder"><div id="date"></div><div id="temp"></div><div id="content"></div></div></div></div></div><script src="main.js"></script></body></html>
